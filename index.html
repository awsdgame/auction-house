<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auction House Tycoon â€” Improved UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f1724;
      --bg-2: #10213a;
      --accent: #4b6cb7;
      --accent-2: #6dd3cf;
      --card-bg: #0b1220;
      --muted: #9aa6c3;
      --glass: rgba(255,255,255,0.04);
      --success: #2ecc71;
      --danger: #e74c3c;
      --radius: 12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(75,108,183,0.08), transparent), linear-gradient(180deg,var(--bg-1), var(--bg-2));
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      padding:1rem;
    }

    header{
      display:flex;align-items:center;justify-content:space-between;gap:1rem;
      padding:1rem 1.2rem;border-radius:var(--radius);background:linear-gradient(90deg,var(--accent),#2b7be3);
      box-shadow: 0 8px 30px rgba(8,12,24,0.6);
      margin-bottom:1rem;
    }
    header .brand{display:flex;align-items:center;gap:0.75rem}
    header .brand .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#fff2, #ffffff14);display:inline-grid;place-items:center;font-weight:800;color:white}
    header h1{font-size:1.05rem;margin:0}
    header .controls{display:flex;gap:0.75rem;align-items:center}

    main{display:grid;grid-template-columns:1.6fr 1fr;gap:1rem}

    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:1rem;border-radius:12px;box-shadow:0 6px 18px rgba(5,10,20,0.6)}

    /* Auctions */
    .auctions-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem}
    .auction-card{background:var(--glass);padding:0.9rem;border-radius:10px;display:flex;flex-direction:column;gap:0.6rem;align-items:center;transition:transform .18s, box-shadow .18s}
    .auction-card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(10,20,40,0.6)}
    .thumb{width:100%;height:120px;background:#0b1220;border-radius:8px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{width:100%;display:flex;justify-content:space-between;align-items:center}
    .meta h4{margin:0;font-size:1rem;color:#f3f8ff}
    .meta .bidder{font-size:.8rem;color:var(--muted)}
    .price{width:100%;display:flex;justify-content:space-between;align-items:center;margin-top:0.2rem}
    .price strong{font-size:1rem}

    .timebar{width:100%;height:8px;background:#081021;border-radius:6px;overflow:hidden;margin-top:0.5rem}
    .timebar > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:100%;transition:width 0.9s linear}

    .card-actions{display:flex;gap:0.5rem;width:100%;justify-content:space-between;margin-top:0.6rem}
    .btn{display:inline-flex;align-items:center;gap:0.5rem;padding:0.5rem 0.7rem;border-radius:8px;border:none;background:rgba(255,255,255,0.06);color:inherit;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#2b7be3);box-shadow:0 6px 18px rgba(43,123,227,0.18)}
    .btn.positive{background:linear-gradient(90deg,var(--success),#35c07b)}
    .btn.warn{background:linear-gradient(90deg,#f39c12,#e67e22)}

    /* Right column */
    .stat{display:flex;flex-direction:column;gap:0.4rem;margin-bottom:0.75rem}
    .stat .value{font-weight:700;font-size:1.4rem}
    .history{max-height:260px;overflow:auto;padding-right:0.5rem}
    .history-item{background:rgba(255,255,255,0.02);padding:0.5rem;border-radius:8px;margin-bottom:0.5rem;font-size:0.9rem;color:var(--muted);}

    /* Inventory */
    .inventory-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:0.6rem}
    .inv-item{background:rgba(255,255,255,0.02);padding:0.6rem;border-radius:8px;display:flex;flex-direction:column;gap:0.4rem;align-items:center}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,6,23,0.6),rgba(0,0,0,0.6));backdrop-filter:blur(4px);z-index:40}
    .modal.open{display:flex}
    .modal-card{width:100%;max-width:420px;background:linear-gradient(180deg,#071426, #0b1730);padding:1.1rem;border-radius:12px;box-shadow:0 18px 40px rgba(2,6,23,0.8)}
    .modal-card h3{margin:0 0 .4rem 0}
    .modal-row{display:flex;gap:.6rem;align-items:center}
    .input{width:100%;padding:0.55rem;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .err{color:var(--danger);font-size:0.85rem;margin-top:0.4rem}

    /* responsive */
    @media (max-width:900px){main{grid-template-columns:1fr}header{flex-direction:column;align-items:flex-start}}

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">AH</div>
      <div>
        <h1>Auction House Tycoon</h1>
        <div style="font-size:0.78rem;color:rgba(255,255,255,0.75)">Keep your strategy. Improved interface.</div>
      </div>
    </div>
    <div class="controls">
      <div style="text-align:right">
        <div style="font-size:0.75rem;color:var(--muted)">Balance</div>
        <div class="value" id="balanceDisplay">$500</div>
      </div>
      <button class="btn" id="newAuctionBtn" title="Spawn a new auction">New Auction</button>
    </div>
  </header>

  <main>
    <section>
      <div class="panel">
        <h2 style="margin:0 0 0.6rem 0">Live Auctions</h2>
        <div class="auctions-grid" id="auctionContainer"></div>
      </div>

      <div style="height:14px"></div>

      <div class="panel">
        <h2 style="margin:0 0 0.6rem 0">Your Inventory</h2>
        <div class="inventory-list" id="inventoryContainer"></div>
      </div>
    </section>

    <aside class="panel">
      <div class="stat">
        <div style="font-size:0.85rem;color:var(--muted)">Available Balance</div>
        <div class="value" id="balance">$500</div>
      </div>
      <div class="stat">
        <div style="font-size:0.85rem;color:var(--muted)">Active Auctions</div>
        <div class="value" id="activeCount">0</div>
      </div>

      <h3 style="margin-top:0.8rem">Auction History</h3>
      <div class="history" id="historyLog"></div>
    </aside>
  </main>

  <div class="modal" id="bidModal" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <h3 id="modalItemName">Item</h3>
      <div style="display:flex;justify-content:space-between;color:var(--muted);font-size:0.95rem;margin-bottom:0.6rem">
        <div>Current Price: <strong>$<span id="modalCurrentPrice">0</span></strong></div>
        <div>Your Balance: <strong>$<span id="modalBalance">0</span></strong></div>
      </div>

      <div class="modal-row">
        <input id="bidAmount" class="input" type="number" min="1" step="1" placeholder="Enter your bid" />
        <button class="btn primary" id="confirmBidBtn">Place Bid</button>
      </div>
      <div class="err" id="bidError" style="display:none"></div>

      <div style="display:flex;justify-content:flex-end;margin-top:0.8rem;gap:0.5rem">
        <button class="btn" id="closeModal">Cancel</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
